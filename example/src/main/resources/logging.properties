handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

ru.tinkoff.invest.openapi.example.App.handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
ru.tinkoff.invest.openapi.example.App.useParentHandlers = false
ru.tinkoff.invest.openapi.example.App.level = ALL

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.encoding = UTF-8

java.util.logging.FileHandler.level = FINEST
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.append = false
java.util.logging.FileHandler.pattern = logs/log.%u.%g.txt

java.util.logging.SimpleFormatter.format=[%1$tF %1$tT.%1$tL] [%4$-7s] %2$s %n%5$s%6$s%n
